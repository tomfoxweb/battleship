<div class="content-container">
  <div class="map-container">
    <button *ngFor="let item of playerMap">
      <div *ngFor="let src of item">
        <img src="{{ src }}" alt="" />
      </div>
    </button>
  </div>
  <div class="map-container">
    <button *ngFor="let item of opponentMap">
      <div *ngFor="let src of item">
        <img src="{{ src }}" alt="" />
      </div>
    </button>
  </div>
</div>
